<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Covid 19 Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
    margin: 10px;
    font-size: 18px;
}

h3 {
    font-size: 16px;
}

p {
    margin: 10px;
}
        #map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
}

       .map-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.8);
    border-style: solid;
    border-width: 1px;
    border-color: rgba(0, 0, 0, 0.2);
    margin-left: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
}

#features {
    top: 0;
    height: 100px;
    margin-top: 20px;
    width: 250px;
}

#legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 210px;
    margin-bottom: 40px;
    width: 150px;
}

.legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
} 

        .mapboxgl-canvas-container.mapboxgl-interactive,
.mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
    cursor: unset;
}
    </style>
</head> 
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>Washington State's Fully Vaccinated Rate by County</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FyYWg0MTZnIiwiYSI6ImNtZ2d3ejl6eTBwajkycXB1dGJzM2huMGwifQ.vV1HxowcTGJ7rBxRgEY7NQ';

const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/light-v11', // style URL
        zoom: 6, // starting zoom
        center: [-120, 47] // starting center
    }
);

        async function geojsonFetch() { 
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let lab4data = await response.json();

            map.on('load', function loadingData() {
                map.addSource('lab4data', {
                    type: 'geojson',
                    data: lab4data
                });

                map.addLayer({
                    'id': 'lab4data-layer',
                    'type': 'fill',
                    'source': 'lab4data',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'fullyVaxPer10k'],
                            '#DEEBF7',   // stop_output_0
                            3500,          // stop_input_0
                            '#C6DBEF',   // stop_output_1
                            4500,          // stop_input_1
                            '#9ECAE1',   // stop_output_2
                            5000,          // stop_input_2
                            '#6BAED6',   // stop_output_3
                            5500,         // stop_input_3
                            '#4292C6',   // stop_output_4
                            6000,         // stop_input_4
                            '#2171B5',   // stop_output_5
                            6500,         // stop_input_5
                            '#08519C',   // stop_output_6
                            7000,        // stop_input_6
                            "#08306B"    // stop_output_7
                            
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.9,
                    }
                });
            const layers = [
                '3500',
                '4500',
                '5000',
                '5500',
                '6000',
                '6500',
                '7000',
                '7000 and more'
            ];
            const colors = [
                '#DEEBF790',
                '#C6DBEF90',
                '#9ECAE190',
                '#6BAED690',
                '#4292C690',
                '#2171B590',
                '#08519C90',
                '#08306B90'
            ];

            const legend = document.getElementById('legend');
            legend.innerHTML = "<b>Full Vaccinated Rate<br>(Per 10k people)</b><br><br>";

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });

            map.on('mousemove', ({point}) => {
                const county = map.queryRenderedFeatures(point, {
                    layers: ['lab4data-layer']
                });
                document.getElementById('text-description').innerHTML = county.length ?
                    `<h3>${county[0].properties.name}</h3><p><strong><em>${county[0].properties.fullyVaxPer10k}</strong> Per 10k people in the county</em></p>` :
                    `<p>Hover over a county!</p>`;
            });



            });


        }

    geojsonFetch();
    </script>

</body>

</html>
